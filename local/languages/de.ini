new_user_welcome_email_subject = "Registrierung AK Bibliothek Wien"
new_user_welcome_email_text = "%%salutation%% %%firstname%% %%lastname%%,<br /><br />vielen Dank für Ihr Interesse an der <b>AK Bibliothek Wien</b>. Ihr Username für unsere Services lautet:<br /><br /><b>%%barcode%%</b><br /><br />Ihr Passwort haben Sie bereits bei der Registrierung festgelegt. Dieses wird aus Sicherheitsgründen nicht per E-Mail gesendet.<br /><br /><b>WICHTIG:</b><br />Falls Sie mit der Registrierung für die Bibliothek Ihren österreichischen Meldezettel nicht übermittelt haben, bleibt Ihr Benutzerkonto vorerst gesperrt. Legen Sie daher bitte bei Ihrem ersten Besuch in der Bibliothek Ihren aktuellen österreichischen Meldezettel vor oder senden Sie ihn per E-Mail an <a href='mailto:bibliothek@akwien.at'>bibliothek@akwien.at</a>. Der Meldezettel wird benötigt, um Sie für alle unsere Services freizuschalten und eine Lesekarte auszustellen.<br />Wenn Sie mit der Registrierung bereits Ihren österreichischen Meldezettel mitgesendet haben, wird Ihr Benutzerkonto so bald wie möglich für alle Services freigeschaltet. Da es sich um eine manuelle Freischaltung handelt erfolgt diese nur werktags. Sobald Ihr Konto freigeschlaten wurde erhalten Sie eine weitere E-Mail.<br /><br /><b>Für SchülerInnen:</b><br />Als SchülerIn sind Sie sicher besonders an unserer <a href='https://ak.ciando.com/help/index.cfm?fuseaction=service&typ=sammlung-vwa' target='_blank'>Sammlung VWA in unserer AK Bibliothek digital</a> interessiert. Sie finden darin Werke, die dem Verfassen von vorwissenschaftlichen Arbeiten dienen.<br /><br />Weitere Informationen finden Sie auf unserer Homepage unter <a href='https://wien.arbeiterkammer.at/bibliothek' target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a><br /><br />Folgende Services können Sie mit Ihren neuen Zugangsdaten ab Freischaltung Ihres Benutzerkontos bis %%expiryDate%% uneingeschränkt nutzen (nach diesem Datum bitte Kontaktaufnahme mit der AK Bibliothek Wien zur Verlängerung Ihrer Berechtigung):<br /><br /> - Bibliothekskatalog: <a href='https://aksearch.arbeiterkammer.at' target='_blank'>https://aksearch.arbeiterkammer.at</a><br /> - AK Bibliothek digital E-Books: <a href='https://ak.ciando.com/' target='_blank'>https://ak.ciando.com/</a><br /> - AK Bibliothek digital E-Audiobooks: <a href='https://ak.overdrive.com/' target='_blank'>https://ak.overdrive.com/</a><br /><br />Wenn Sie noch Fragen oder Anregungen haben, können Sie sich gerne an uns wenden.<br /><br />Ihr Team der AK Bibliothek Wien<br /><br />Prinz Eugen Straße 20-22<br />1040 Wien<br />Tel.: +43 1 50165 12352<br />E-Mail: <a href='mailto:bibliothek@akwien.at'>bibliothek@akwien.at</a><br />Web: <a href='https://wien.arbeiterkammer.at/bibliothek' target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a>"
new_user_library_email_subject = "Neue Registrierung von: %%firstname%% %%lastname%% (%%barcode%%)"
new_user_library_email_text = "Ein neues BenutzerInnen-Konto wurde mit dem Online-Registrierungsformular erstellt.<br />ACHTUNG: Diese Nachricht geht NICHT an den/die Nutzer/in sondern ist lediglich eine Information für die Bibliothek.<br /><br />Vorname: %%firstname%%<br />Nachname: %%lastname%%<br />Adresse: %%street%%, %%zip%% %%city%%<br />eMail: %%email%%<br />Tel.: %%phone%%<br />Geburtsdatum: %%birthday%%<br />Barcode: %%barcode%%<br />Account gültig bis: %%expiryDate%%<br />Statistik-Werte (für Alma): %%statistics%%<br />Datenverarbeitung akzeptiert: %%dataProcessing%%<br />Ausleihhistorie akzeptiert: %%loanHistory%%<br />Benutzungsordnung akzeptiert: %%houseAndUsageRules%%"
new_user_welcome_almawebhook_subject = "Registrierung AK Bibliothek Wien"
new_user_welcome_almawebhook_text = "Willkommen bei der AK Bibliothek Wien!<br /><br />Für %%firstname%% %%lastname%% wurde ein neues Konto eröffnet. Ihr BenutzerInnen-Name lautet:<br /><br /><b>%%username%%</b><br /><br />Das Passwort für Ihr neues Konto können Sie auf folgender Seite festlegen: <a href='%%url%%' target='_blank'>%%url%%</a>'<br /><br />Nachdem Sie Ihre Zugangsdaten gesetzt haben könnnen Sie efolgende Services nutzen:<br /><br /> - Bibliothekskatalog: <a href='https://aksearch.arbeiterkammer.at' target='_blank'>https://aksearch.arbeiterkammer.at</a><br /> - AK Bibliothek digital E-Books: <a href='https://ak.ciando.com/' target='_blank'>https://ak.ciando.com/</a><br /> - AK Bibliothek digital E-Audiobooks: <a href='https://ak.overdrive.com/' target='_blank'>https://ak.overdrive.com/</a><br /><br />Weitere Informationen finden Sie auf unserer Homepage unter <a href='https://wien.arbeiterkammer.at/bibliothek' target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a>. Wenn Sie noch Fragen oder Anregungen haben, können Sie sich gerne an uns wenden.<br /><br />Ihr Team der AK Bibliothek Wien<br /><br />Prinz Eugen Straße 20-22<br />1040 Wien<br />Tel.: +43 1 50165 12352<br />E-Mail: <a href='mailto:bibliothek@akwien.at'>bibliothek@akwien.at</a><br />Web: <a href='https://wien.arbeiterkammer.at/bibliothek target='_blank''>https://wien.arbeiterkammer.at/bibliothek</a>"
