new_user_welcome_email_subject = "Registration at Library of the Chamber of Labour of Vienna"
new_user_welcome_email_text = "%%salutation%% %%firstname%% %%lastname%%,<br /><br />thank you for your interest in the <b>Library of the Chamber of Labour of Vienna</b>. Your username for our services is: <br /><br /><b>%%barcode%%</b><br /><br />You already specified your password when you registered for your user account. For security reasons, the password will not be sent by email.<br /><br /><b>IMPORTANT:</b><br />If you have not submitted your Austrian residence registration card when registering for the user account at our library, the user account will initially be blocked. Therefore, please present your Austrian residence registration card when you first visit the library or send it by email to <a href='mailto:bibliothek@akwien.at'>bibliothek@akwien.at</a>. The residence registration card is required to activate your account for all of our services and to issue a library card.<br />If you have already sent your Austrian residence registration card with the registration form, your user account will be activated as soon as possible. As this is done manually it can only be done on workdays. As soon as your account is activated you will receive another email.<br /><br /><b>For pupils:</b><br />As a pupil you may be interrested in our <a href='https://ak.ciando.com/help/index.cfm?fuseaction=service&typ=sammlung-vwa' target='_blank'>collection 'VWA' in our digital library</a>. There you will find literature about writing pre-academic papers.<br /><br />Further information can be found on our homepage at <a href='https://wien.arbeiterkammer.at/bibliothek' target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a><br /><br />You will be able to use the following services with your new login credentials without any restriction after your user account was activated up to %%expiryDate%% (after this date please contact the library to renew your subscription):<br /><br /> - Library catalog: <a href='https://aksearch.arbeiterkammer.at' target='_blank'>https://aksearch.arbeiterkammer.at</a><br /> - Digital library for e-books: <a href='https://ak.ciando.com/' target='_blank'>https://ak.ciando.com/</a><br /> - Digital library for e-audiobooks: <a href='https://ak.overdrive.com/' target='_blank'>https://ak.overdrive.com/</a><br /><br />If you have any questions or suggestions, please feel free to contact us.<br /><br />Your team at the Library of the Chamber of Labour of Vienna<br /><br />Prinz Eugen Straße 20-22<br />1040 Vienna<br />Phone: +43 1 50165 12352<br / >E-Mail: <a href='mailto:bibliothek@akwien.at'>bibibliothek@akwien.at</a><br />Web: <a href='https://wien.arbeiterkammer.at/bibliothek' 'target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a>"
new_user_library_email_subject = "New registration from: %%firstname%% %%lastname%% (%%barcode%%)"
new_user_library_email_text = "A new user account was created using the online registration form.<br />ATTENTION: This message is NOT sent to the user - it is only an information for the library.<br /><br />First name: %%firstname%%<br />Last name: %%lastname%%<br />Address: %%street%%, %%zip%% %%city%%<br />E-Mail: %%email%%<br / >Phone: %%phone%%<br />Date of birth: %%birthday%%<br />Barcode: %%barcode%%<br />Account valid until: %%expiryDate%%<br />Statistic values ​​(for Alma): %%statistics%%<br />Data processing accepted: %%dataProcessing%%<br />Loan history accepted: %%loanHistory%%<br />Terms of use accepted: %%houseAndUsageRules%%"
new_user_welcome_almawebhook_subject = "Registration at Library of the Chamber of Labour of Vienna"
new_user_welcome_almawebhook_text = "Welcome to the Library of the Chamber of Labour of Vienna!<br /><br />A new user account has been created for %%firstname%% %%lastname%%. Your username is:<br /><br /><b>%%username%%</b><br /><br />Please set the password for your new account on this page: <a href='%%url%%' target='_blank'>%%url%%</a>'<br /><br />After you have set your credentials you are able to use these services:<br /><br /> - Library catalog:<a href='https://aksearch.arbeiterkammer.at' target='_blank'>https://aksearch.arbeiterkammer.at</a><br /> - Digital library for e-books: <a href='https://ak.ciando.com/' target='_blank'>https://ak.ciando.com/</a><br /> - Digital library for e-audiobooks: <a href='https://ak.overdrive.com/' target='_blank'>https://ak.overdrive.com/</a><br /><br />Further information (in german) can be found on our homepage at <a href='https://wien.arbeiterkammer.at/bibliothek' target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a>. If you have any questions or suggestions, please do not hesitate to contact us.<br /><br />Your team at the Library of the Chamber of Labour of Vienna<br /><br />Prinz Eugen Straße 20-22<br />1040 Vienna<br />Phone: +43 1 50165 12352<br />E-Mail: <a href='mailto:bibliothek@akwien.at'>bibliothek@akwien.at</a><br / >Web: <a href='https://wien.arbeiterkammer.at/bibliothek' target='_blank'>https://wien.arbeiterkammer.at/bibliothek</a>"
