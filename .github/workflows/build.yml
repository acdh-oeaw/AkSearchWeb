name: build and publish docker image
on:
  push:
    branches: [main]

jobs:
  dockerhub:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker build
      run: docker build -t acdhch/aksearch-web --label "buildUrl=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" .
    - uses: docker/login-action@v1
      with:
        username: zozlak
        password: ${{ secrets.DOCKERHUBTOKEN }}
    - name: docker push
      run: docker push acdhch/aksearch-web
