name: phpunit

on: push

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker build
      run: docker build -t acdhch/aksearchweb:latest .
    - name: docker push
      run: |
        echo docker "${{ secrets.DOCKERHUBTOKEN }}" | login -u zozlak --password-stdin
        docker push acdhch/aksearch-web
